{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Form</title>
  <link rel="icon" type="image/x-icon" href="{% static 'sowaf/images/favicon.ico' %}">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'sowaf/styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'sowaf/styles/bootsrap.min.css' %}" />
  <style>
    body {
      background: #f4f6f8;
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 1100px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      color: #39B54B;
      text-align: center;
      margin-bottom: 30px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0 10px;
      color: #39B54B;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f9f9f9;
    }
    td input.qty,
    td input.rate {
      width: 80px;
    }
    .action-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .summary-notes {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .notes-section {
      flex: 1 1 50%;
      padding-right: 20px;
    }
    .summary-section {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .summary-section .form-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    .attachments {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      margin-top: 10px;
    }
    .attachments input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 2;
    }
    .dropdown-menu button {
      display: block;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 10px 16px;
      cursor: pointer;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-green {
      background: #39B54B;
      color: white;
    }
    .btn-light {
      background: #f0f0f0;
    }
    select:hover{
     background-color: green;
     color: white;
    }
    #option:hover{
     background-color: green;
     color: white;
    }
  </style>
</head>
<body>
  <!-- navbar -->
    <nav class="navbar w3-row-padding">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src=" {% static 'sowaf/images/yo-logo.png' %} " alt=""></i>YoAccountant
      </div>

      <div class="search_bar">
        <input type="text" placeholder="Search" />
      </div>

 <!-- icons on drop down in small screens -->


  <div class="dropdown" id="iconDropdown">
    <button class="dropdown-toggle" id="btn" onclick="toggleDropdown()">
      <i class='bx bx-menu'></i>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
      <i class="bi bi-grid"></i>
      <i class='bx bx-sun' id="darkLight"></i>
      <i class='bx bx-cog'></i>
      <i class='bx bx-bell'></i>
      <i class='bx bx-user-circle'></i>
      <i class='bx bxs-down-arrow'></i>
    </div>
  </div>

  <div class="navbar_content" id="icons">
    <i class="bi bi-grid"></i>
    <i class='bx bx-sun' id="darkLight"></i>
    <i class='bx bx-cog'></i>
    <i class='bx bx-bell'></i>
    <i class='bx bx-user-circle'></i>
    <i class='bx bxs-down-arrow'></i>
  </div>
    </nav>
  {% include 'includes/sidebar.html' %}
<div class="container">
  <h2>Invoice Form</h2>
 <form method='post' action="{% url 'sales:add-invoice' %}" enctype= 'multipart/form-data'>
      {% csrf_token %}
  <div class="section-title">Customer Details</div>
   <div class="form-grid">
    <div class="form-group">
      <h2 type="text" style="color: red; font-size:1rem; font-weight:bold;" name="invoice_id">
        Invoice no. {{ next_invoice_id }}
      </h2>
      </div>
    <div class="form-group">
  <label>Customer</label>
  <select class="form-control" name="customer" required>
    <option id="option" style="background-color: green; color: white;" value="">-- Select Customer --</option>
    {% for customer in customers %}
      <option id="option" value="{{ customer.id }}">{{ customer.customer_name }}
      </option>
      
    {% endfor %}
    <option>➕ Add New</option>
  </select>
</div>
    <div class="form-group"><label>Date created</label><input name="invoice_" type="date" placeholder="dd/mm/yyyy" value=""></div>
    <div class="form-group"><label>Due Date</label><input name="invoice_due" type="date" placeholder="dd/mm/yyyy" value=""></div>
    <div class="form-group"><label>Billing Address</label><input name="billing_address"></div>
    <div class="form-group"><label>Shipping Address</label><input name="shipping_address"></div>
    <div class="form-group"><label>Terms</label><input type="text" name="terms"/></div>
    <div class="form-group"><label>Sales Rep</label><input type="text" name="sales_rep" /></div>
    <div class="form-group"><label>Class / Location</label><input type="text" name="location" /></div>
    <div class="form-group"><label>Tags</label><input type="text" name="tags"  /></div>
    <div class="form-group"><label>PO Number</label><input type="number" name="po_number" /></div>
  </div>

  <div class="section-title">Item Details</div>
 <div class="table-responsive">
  <table class="table table-bordered" id="invoice-items-table">
    <thead class="thead-light">
      <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Amount</th>
        <th>Taxable</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <select class="form-control product-select" name="product" onchange="fillProductDetails(this)">
            <option value="">-- Select Product --</option>
            {% for product in products %}
              <option value="{{ product.id }}"
                      data-description="{{ product.description }}"
                      data-rate="{{ product.sales_price }}"
                      data-tax="{{ product.tax_rate }}">
                {{ product.name }}
              </option>
            {% endfor %}
            
          </select>
           <option>➕ Add New</option>
        </td>
        <td><input type="text" class="form-control description" name="description[]" readonly></td>
        <td><input type="number" class="form-control qty" name="qty[]" value="1" min="1" onchange="calculateRow(this)"></td>
        <td><input type="number" class="form-control rate" name="rate[]" readonly></td>
        <td><input type="number" class="form-control amount" name="amount[]" readonly></td>
        <td>
        <input class="form-check-input tax tax-check mx-auto" type="checkbox" id="myCheckbox" name="tax[]" onchange="calculateRow(this)">
        </td> 

        <td><button type="button" class="btn btn-sm" onclick="deleteRow(this)"><i class='bx bx-trash' style="color:red; font-size: 20px;"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="mt-2 d-flex">
  <button type="button" class="btn btn-success btn-sm" onclick="addRow()">+ Add Row</button>
  <button type="button" class="btn btn-success btn-sm ms-auto" onclick="clearTable()">Clear All</button>
</div>

  <div class="summary-notes">
    <div class="notes-section">
      <div class="form-group"><label>Memo</label><textarea rows="3" name="memo"></textarea></div>
      <div class="form-group"><label>Custom Invoice Notes</label><textarea rows="3" placeholder="Terms or notes to customer..." name="customs_notes"></textarea></div>
      <div class="attachments">
        <p><i class='bx bx-upload' style="font-size: 24px;"></i><br>Click to upload attachments</p>
        <input type="file" multiple name="attachments"/>
      </div>
    </div>
    <div class="summary-section">
      <div class="form-group"><label>Subtotal</label><input type="number" id="subtotal" readonly name="subtotal" /></div>
      <div class="form-group"><label>Discount (%)</label><input type="number" id="discount" onchange="calculateTotal()" name="discount"/></div>
     <div class="form-group">
      <label>Total Tax (18%)</label>
      <input type="number" id="tax" name="tax" value="tax[]" class="form-control" readonly>
     </div>

      <div class="form-group"><label>Shipping</label><input type="number" id="shipping" onchange="calculateTotal()" name="shipping
        " /></div>
      <div class="form-group"><label>Total Due</label><input type="number" id="totalDue" readonly name="total_due" /></div>
    </div>
  </div>

  <div class="footer">
    <a href="{% url 'sales:sales' %}" class="btn btn-green" style="text-decoration:none;">
      Cancel
    </a>
    <button class="btn btn-light">Print / Preview</button>
    <div class="dropdown">
          <button type="button" class="btn btn-green">Save ▼</button>
          <div class="dropdown-menu">
            <button type="submit" name="save_action" style="font-size: 1em;" value="save">Save</button>
            <button type="submit" name="save_action" style="font-size: 1em;" value="save&new">Save & New</button>
            <button type="submit" name="save_action" style="font-size: 1em;" value="save&close">Save & Close</button>
          </div>
    </div>
  </div>
  </div>
</form>
</div>
<script src=" {% static 'sowaf/styles/script.js' %} "></script>
<script>
  function addRow() {
    const table = document.querySelector("#item-table tbody");
    const rowIndex = table.rows.length + 1;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${rowIndex}</td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="number" class="qty" onchange="calculateTotal()" /></td>
      <td><input type="number" class="rate" onchange="calculateTotal()" /></td>
      <td><input type="number" class="amount" readonly /></td>
      <td><input type="checkbox" /></td>
      <td><button onclick="this.closest('tr').remove(); recalculateRows(); calculateTotal()"><i class='bx bx-trash' style="color:red;"></i></button></td>
    `;
    table.appendChild(row);
  }

  function clearTable() {
    document.querySelector("#item-table tbody").innerHTML = "";
    calculateTotal();
  }

  function recalculateRows() {
    const rows = document.querySelectorAll("#item-table tbody tr");
    rows.forEach((row, index) => {
      row.querySelector("td").innerText = index + 1;
    });
  }

  function calculateTotal() {
    let subtotal = 0;
    let totalTax = 0;

    document.querySelectorAll("#item-table tbody tr").forEach(row => {
        const qty = parseFloat(row.querySelector(".qty")?.value) || 0;
        const rate = parseFloat(row.querySelector(".rate")?.value) || 0;
        const amount = qty * rate;
        row.querySelector(".amount").value = amount.toFixed(2);

        const tax = amount * 0.18; // 18% tax
        row.querySelector(".tax").value = tax.toFixed(2);

        subtotal += amount;
        totalTax += tax;
    });

    const discountPercent = parseFloat(document.getElementById("discount").value) || 0;
    const shipping = parseFloat(document.getElementById("shipping").value) || 0;

    let total = subtotal + totalTax;           // subtotal + tax
    total -= subtotal * (discountPercent / 100); // discount on subtotal
    total += shipping;

    document.getElementById("subtotal").value = subtotal.toFixed(2);
    document.getElementById("totalDue").value = total.toFixed(2);
}

  //new code
  function fillProductDetails(select) {
  let row = select.closest("tr");
  let description = row.querySelector(".description");
  let rate = row.querySelector(".rate");
  let qty = row.querySelector(".qty");
  let amount = row.querySelector(".amount");
  let tax = row.querySelector(".tax");

  let option = select.options[select.selectedIndex];
  if (option.value) {
    description.value = option.getAttribute("data-description");
    rate.value = option.getAttribute("data-rate");
    qty.value = qty.value || 1;

    let subtotal = parseFloat(rate.value) * parseFloat(qty.value);
    amount.value = subtotal.toFixed(2);

    let taxRate = parseFloat(option.getAttribute("data-tax")) || 0;
    tax.value = ((subtotal * taxRate) / 100).toFixed(2);
  } else {
    description.value = "";
    rate.value = "";
    amount.value = "";
    tax.value = "";
  }
}

function calculateRow(input) {
  let row = input.closest("tr");
  let rate = parseFloat(row.querySelector(".rate").value) || 0;
  let qty = parseFloat(row.querySelector(".qty").value) || 1;
  let amount = row.querySelector(".amount");
  let tax = row.querySelector(".tax");

  let subtotal = rate * qty;
  amount.value = subtotal.toFixed(2);

  let taxRate = parseFloat(row.querySelector(".product-select option:checked").getAttribute("data-tax")) || 0;
  tax.value = ((subtotal * taxRate) / 100).toFixed(2);
}

function addRow() {
  let table = document.getElementById("invoice-items-table").getElementsByTagName("tbody")[0];
  let newRow = table.rows[0].cloneNode(true);

  // Clear values
  newRow.querySelector(".product-select").selectedIndex = 0;
  newRow.querySelector(".description").value = "";
  newRow.querySelector(".qty").value = 1;
  newRow.querySelector(".rate").value = "";
  newRow.querySelector(".amount").value = "";
  newRow.querySelector(".tax").value = "";

  table.appendChild(newRow);
}

function deleteRow(button) {
  let table = document.getElementById("invoice-items-table").getElementsByTagName("tbody")[0];
  if (table.rows.length > 1) {
    button.closest("tr").remove();
  } else {
    alert("You must keep at least one row!");
  }
}

function clearTable() {
  let table = document.getElementById("invoice-items-table").getElementsByTagName("tbody")[0];
  while (table.rows.length > 1) {
    table.deleteRow(1);
  }

  // Clear first row
  let firstRow = table.rows[0];
  firstRow.querySelector(".product-select").selectedIndex = 0;
  firstRow.querySelector(".description").value = "";
  firstRow.querySelector(".qty").value = 1;
  firstRow.querySelector(".rate").value = "";
  firstRow.querySelector(".amount").value = "";
  firstRow.querySelector(".tax").value = "";
}
//nw code

function updateRow(select) {
  const row = select.closest("tr");
  const price = parseFloat(select.options[select.selectedIndex].getAttribute("data-price")) || 0;
  const desc = select.options[select.selectedIndex].getAttribute("data-description") || "";

  row.querySelector(".rate").value = price.toFixed(2);
  row.querySelector(".description").value = desc;

  calculateRow(select);
}

function calculateRow(el) {
  const row = el.closest("tr");
  const qty = parseFloat(row.querySelector(".qty").value) || 0;
  const rate = parseFloat(row.querySelector(".rate").value) || 0;
  const amount = qty * rate;
  row.querySelector(".amount").value = amount.toFixed(2);

  calculateTotal();
}

function calculateTotal() {
  let subtotal = 0;
  let totalTax = 0;

  document.querySelectorAll("tr").forEach(row => {
    const amount = parseFloat(row.querySelector(".amount")?.value) || 0;
    const isTaxable = row.querySelector(".tax-check")?.checked;

    subtotal += amount;
    if (isTaxable) {
      totalTax += amount * 0.18; // 18% VAT
    }
  });

  document.getElementById("tax").value = totalTax.toFixed(2);
  document.getElementById("subtotal").value = subtotal.toFixed(2);

  const discount = parseFloat(document.getElementById("discount").value) || 0;
  const shipping = parseFloat(document.getElementById("shipping").value) || 0;

  let total = subtotal - (subtotal * (discount/100)) + shipping + totalTax;
  document.getElementById("total").value = total.toFixed(2);
}

</script>
</body>
</html>
