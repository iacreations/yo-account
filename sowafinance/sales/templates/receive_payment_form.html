{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Payment</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="{% static 'sowaf/images/favicon.ico' %}">
      <link rel="stylesheet" href="{% static 'sowaf/styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'sowaf/styles/bootsrap.min.css' %}" />
  <style>
    body {
      background: #f4f6f8;
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      margin-top: 5%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      color: #39B54B;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f9f9f9;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-green {
      background: #39B54B;
      color: white;
    }
    .btn-light {
      background: #f0f0f0;
    }
     @media only screen and (max-width: 600px) {
  .search_bar{
    display: none;
  }
  .logo_item{
    margin-left: 15%;
    position: fixed;
  }
    
  #iconDropdown {
    display: block;
    background-color: rgb(7, 142, 36);
    border-radius: 20px;
  }
  #iconDropdown #btn{
    float: left;
    color: white;
    
  }
  #dropdownMenu{
    background-color: rgb(7, 142, 36);
    color: white;
    float: left;
    position: bottom;
  }
  #action{
    width: 50%;
  }
}``
  </style>
</head>
<body>
      <nav class="navbar w3-row-padding">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <img src=" {% static 'sowaf/images/yo-logo.png' %} " alt=""></i>YoAccountant
      </div>

      <div class="search_bar">
        <input type="text" placeholder="Search" />
      </div>

 <!-- icons on drop down in small screens -->


  <div class="dropdown" id="iconDropdown">
    <button class="dropdown-toggle" id="btn" onclick="toggleDropdown()">
      <i class='bx bx-menu'></i>
    </button>
    <div class="dropdown-menu" id="dropdownMenu">
      <i class="bi bi-grid"></i>
      <i class='bx bx-sun' id="darkLight"></i>
      <i class='bx bx-cog'></i>
      <i class='bx bx-bell'></i>
      <i class='bx bx-user-circle'></i>
      <i class='bx bxs-down-arrow'></i>
    </div>
  </div>

  <div class="navbar_content" id="icons">
    <i class="bi bi-grid"></i>
    <i class='bx bx-sun' id="darkLight"></i>
    <i class='bx bx-cog'></i>
    <i class='bx bx-bell'></i>
    <i class='bx bx-user-circle'></i>
    <i class='bx bxs-down-arrow'></i>
  </div>
    </nav>
  {% include 'includes/sidebar.html' %}
<div class="container">
  <h2>Receive Payment</h2>

  <div class="form-grid">
    <div class="form-group">
      <label>Customer</label>
      <select>
        <option>Select Customer</option>
        <option>Justin</option>
        <option>Jonathan</option>
        <option>➕ Add New</option>
      </select>
    </div>
    <div class="form-group">
      <label>Payment Date</label>
      <input type="date" />
    </div>
    <div class="form-group">
      <label>Payment Method</label>
      <select>
        <option>Cash</option>
        <option>Bank Transfer</option>
        <option>Mobile Money</option>
        <option>Cheque</option>
      </select>
    </div>
    <div class="form-group">
      <label>Deposit To</label>
      <select>
        <option>Cash on Hand</option>
        <option>Bank Account</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reference No.</label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input type="text" placeholder="Start typing to add tag" />
    </div>
  </div>

  <div class="form-group">
    <label>Memo</label>
    <textarea rows="3" placeholder="Optional notes or comments..."></textarea>
  </div>

  <div class="section-title">Outstanding Invoices</div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Invoice No</th>
        <th>Date</th>
        <th>Due Date</th>
        <th>Original Amount</th>
        <th>Balance</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>INV-0012</td>
        <td>2024-03-01</td>
        <td>2024-03-31</td>
        <td>1,000.00</td>
        <td>1,000.00</td>
        <td><input type="number" /></td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    <a href="{% url 'sales:sales' %}">
      <button class="btn btn-light">Cancel</button>
    </a>
    
  <div class="dropdown">
          <button type="button" class="btn btn-green">Save ▼</button>
          <div class="dropdown-menu">
            <button type="submit" name="save_action" style="font-size: 1em;" value="save">Save</button>
            <button type="submit" name="save_action" style="font-size: 1em;" value="save&new">Save & New</button>
            <button type="submit" name="save_action" style="font-size: 1em;" value="save&close">Save & Close</button>
          </div>
        </div>
  </div>
</div>
<script src=" {% static 'sowaf/styles/script.js' %} "></script>
</body>
</html>
